plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
   // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	// Add selenium for web crawling
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.13.0'

	// Add JSoup for web crawling
	compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'

	// Add apache common collections4
	compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.3'

}

application {
    // Define the main class for the application.
    mainClassName = 'comics_crawler.App'
}

// configures for encoding
compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
	    options.encoding = 'UTF-8'
}
